<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login | FitTrack</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#306ee8",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                        "card-dark": "#1a2232",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display transition-colors duration-300">
<div class="flex-1 flex flex-col justify-center items-center px-6 py-12">
<div class="mb-8 flex flex-col items-center">
<div class="bg-primary/10 p-3 rounded-xl mb-4">
<svg class="w-10 h-10 text-primary" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z" fill="currentColor"></path>
</svg>
</div>
<h1 class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight">Welcome Back</h1>
<p class="mt-2 text-gray-500 dark:text-gray-400 text-center max-w-xs">
                Focus on your progress. Log in to track your performance.
            </p>
</div>
<div class="w-full max-w-md bg-white dark:bg-card-dark rounded-xl shadow-xl dark:shadow-2xl border border-gray-200 dark:border-gray-800 p-8">
<form action="#" class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="email">
                        Email Address
                    </label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-xl">alternate_email</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-background-dark text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" id="email" name="email" placeholder="name@workout.com" required="" type="email"/>
</div>
</div>
<div>
<div class="flex items-center justify-between mb-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">
                            Password
                        </label>
<a class="text-xs font-semibold text-primary hover:underline" href="#">
                            Forgot password?
                        </a>
</div>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-xl">lock</span>
</div>
<input class="block w-full pl-10 pr-12 py-3 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-background-dark text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" id="password" name="password" placeholder="••••••••" required="" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-200" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<div class="flex items-center">
<input class="h-4 w-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-background-dark rounded" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-700 dark:text-gray-300" for="remember-me">
                        Keep me signed in
                    </label>
</div>
<button class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-lg shadow-sm text-base font-bold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200 transform active:scale-[0.98]" type="submit">
                    Sign In
                </button>
</form>
<div class="mt-8">
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-gray-800"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-white dark:bg-card-dark text-gray-500 dark:text-gray-400">Or continue with</span>
</div>
</div>
<div class="mt-6 grid grid-cols-2 gap-4">
<button class="w-full inline-flex justify-center py-2.5 px-4 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-background-dark text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
<img alt="Google Logo" class="h-5 w-5 mr-2" data-alt="Google colorful brand logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDWQp4izCedMwt8AMkSOc2AfIip-7J1OIlSnvRNtbdWC7bliWf4W_xm9paAx0rAMo96PIU27cS5VCXSiVicjVXMYMmtLLUijA2apDi0ieg8R-Y6ck66N8U-VL6WOub6UYQdf-PKI3oKkyVKv-xvW9fJBQxl2icP0o66kRBU24uj9_8NlKxwML1RwaqdKOEAMJYtmldUHIDyZ9Qo8n4XrIK6jadnqseSFKZsXgtfF6jWl67wuQusW9_1RDwm2JWNNf1yA9AGIKa7X6qC"/>
                        Google
                    </button>
<button class="w-full inline-flex justify-center py-2.5 px-4 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-background-dark text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
<img alt="Apple Logo" class="h-5 w-5 mr-2" data-alt="Apple brand logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBEnfsCS3T5KnFHFjjsM6PmwGOdJS9ZoyDbNhXTYdcej_lv1gOh8ivucRFp0PJv-4Ooq-2nnfHyafrlK2Kzw8jC5Bxm1BNOWlUdzo0LpH00ySaeX2JkVslAzu_jK2T9SHe2yu4ExDdDjQUkSBnrxOrwxIRM6JH_Sw3rAB5vuFpnZAjpcm498a5-pW9w_qGBbYDuOyTwKfq-JBwIoBs3JgAu_rZHjSmuygzligG2pjTMCfUb2vEfsRNZuh4UAQVqvQsEOriLW6wt37RK"/>
                        Apple
                    </button>
</div>
</div>
</div>
<p class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
            Don't have an account? 
            <a class="font-bold text-primary hover:underline ml-1" href="#">
                Create Account
            </a>
</p>
<div class="mt-12 flex items-center gap-6 text-xs text-gray-400 dark:text-gray-500">
<a class="hover:text-primary transition-colors" href="#">Terms of Service</a>
<a class="hover:text-primary transition-colors" href="#">Privacy Policy</a>
<a class="hover:text-primary transition-colors" href="#">Help Center</a>
</div>
</div>
<div class="fixed bottom-6 right-6">
<button class="p-3 bg-white dark:bg-card-dark rounded-full shadow-lg border border-gray-200 dark:border-gray-800 text-gray-500 dark:text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined">dark_mode</span>
</button>
</div>
</body></html>
